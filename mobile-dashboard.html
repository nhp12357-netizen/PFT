<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Dashboard - Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1976D2;
      --success: #4CAF50;
      --warning: #FF9800;
      --error: #F44336;
      --background: #F5F5F5;
      --surface: #FFFFFF;
      --text-primary: #212121;
      --text-secondary: #757575;
      --divider: #E0E0E0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      padding: 16px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    /* Header */
    .header {
      background: var(--primary);
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
    }

    /* Menu Button */
    .menu-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,0.2);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* KPI Section */
    .kpi-section {
      padding: 20px;
      border-bottom: 1px solid var(--divider);
    }
    .kpi-item {
      margin-bottom: 16px;
    }
    .kpi-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    .kpi-value {
      font-size: 20px;
      font-weight: 700;
      font-family: 'Roboto Mono', monospace;
      color: var(--text-primary);
    }

    /* Budget Alerts */
    .alerts-section {
      padding: 20px;
      border-bottom: 1px solid var(--divider);
    }
    .section-title {
      font-weight: 500;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .alert-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      padding: 8px 0;
    }
    .alert-text {
      font-size: 14px;
    }
    .alert-over { color: var(--error); font-weight: 500; }
    .alert-warning { color: var(--warning); }

    /* Recent Transactions */
    .transactions-section {
      padding: 20px;
    }
    .transaction-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding: 8px 0;
    }
    .transaction-desc {
      font-size: 14px;
      flex: 1;
    }
    .transaction-amount.positive { color: var(--success); font-weight: 500; }
    .transaction-amount.negative { color: var(--error); font-weight: 500; }
    .anomaly-icon { color: var(--error); }

    /* Responsive Design Simulation */
    @media (max-width: 480px) {
      body {
        padding: 0;
        background: var(--background);
      }
      .container {
        border-radius: 0;
        box-shadow: none;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">PERSONAL FINANCE TRACKER</div>
    <button class="menu-btn">‚â°</button>

    <!-- Total Balance -->
    <div class="kpi-section">
      <div class="kpi-item">
        <div class="kpi-label">üí∞ TOTAL BALANCE</div>
        <div class="kpi-value">$12,450.00</div>
      </div>

      <!-- Month Summary -->
      <div class="kpi-item">
        <div class="kpi-label">üìä MONTH SUMMARY</div>
        <div class="kpi-value">Income: $3,500</div>
        <div class="kpi-value">Expenses: $1,850</div>
        <div class="kpi-value">Savings: 45%</div>
      </div>
    </div>

    <!-- Budget Alerts -->
    <div class="alerts-section">
      <div class="section-title">‚ö†Ô∏è BUDGET ALERTS</div>
      <div class="alert-item">
        <span class="alert-text alert-over">‚Ä¢ Entertainment OVER</span>
      </div>
      <div class="alert-item">
        <span class="alert-text alert-warning">‚Ä¢ Food & Dining (90%)</span>
      </div>
    </div>

    <!-- Recent Transactions -->
    <div class="transactions-section">
      <div class="section-title">üìù RECENT TRANSACTIONS</div>
      <div class="transaction-item">
        <div class="transaction-desc">‚Ä¢ Swiggy</div>
        <div class="transaction-amount negative">-$25</div>
      </div>
      <div class="transaction-item">
        <div class="transaction-desc">‚Ä¢ Salary</div>
        <div class="transaction-amount positive">+$3,500</div>
      </div>
      <div class="transaction-item">
        <div class="transaction-desc">‚Ä¢ <span class="anomaly-icon">‚ö†Ô∏è</span> Large</div>
        <div class="transaction-amount negative">-$350</div>
      </div>
    </div>
  </div>
</body>
</html>
